<!DOCTYPE html>
<!-- การปรับแต่งเว็บเบื้องต้นด้วย CSS เพื่อตกแต่งหน้าเว็บ -->
<html lang="en">
   <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>HTML StyleBasic</title>
        <style>
            p{
                color: tomato;
                font-family: monospace;
                font-size: 50px;
               
                border-style: solid;
                border-color: purple;
                border-width: 5px;

                padding:10px;
               background-color: rgb(30, 22, 139);
            }
        </style>
       <!--  *border คือ การสร้างกล่อง ใส่ข้อความ--> 
       <!-- ***สามรถลดรูปได้ เช่น "border: 2px solid purple" -->
       <!-- *padding คือการกำหนดระยะห่างข้อความกับกล่อง-->
   </head>

   <body>
        <!-- การปรับแต่งเว็บเบื้องต้นด้วย CSS เพื่อตกแต่งหน้าเว็บ -->
        
        <h1>March chatchard</h1>
        <p> March chatrchard </p>
        <p>แม่ใช้ให้ทำงานกูจะเป็นลม..เมียสั่งดูดนมกูสู้ตาย </p>

        
   </body>

</html>
