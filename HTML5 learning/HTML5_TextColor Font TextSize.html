<!DOCTYPE html>

<html lang="en">
   <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>HTML StyleBasic</title>   
   </head>

   <body>
        <!-- การปรับแต่งเว็บเบื้องต้นด้วย CSS -->
        <!-- การปรับแต่งข้อความเปลี่ยนสี -->
        <h1 style="color: tomato;"> Hi Sunday </h1>
        <h2 style="color:rgb(187, 204, 38)"> Hi Monday </h2>

        <!-- การเปลี่ยน Font ข้อความ -->
        <h2 style="font-family:serif"> Hi Monday </h2>
        
        <!-- การเปลี่ยน TextSize ข้อความ -->
        <h2 style="font-size: larger;"> Hi Tuesday </h2>
        <h2 style="font-size: 80px;"> Hi Tuesday </h2>
       
        <!-- การกำหนดตำแหน่งข้อความ -->
        <h2 style="text-align: center;"> ตำแหน่งข้อความ </h2>

        <!-- การการจัดรูปแบบตัวอักษร -->
        <br> <!--เว้นบรรทัด-->
        <b> ตัวหนา </b> <br>
        <i> ตัวเอียง </i> <br>
        <u> ขีดเส้นไต้ </u> <br>

        <!--ตัวหนา-->
        <strong>ทด</strong>สอบ<br>

         <!--ขีดข้อความ-->
        <p>ข้อความที่สำคัญ<del> ไม่สนใจข้อความนี้</del></p>

         <!--เน้นข้อความ-->
        <mark>เติมสีหลังข้อความ</mark>

         <!--insert-->
        <p>ทดสอบการ <ins>insert</ins></p>

        <!--เลขฐาน/ข้อความไว้ด้านล่าง-->
        <p>2=10001<sub>2</sub></p> <br>

        <!--เลขยกกำลัง/ข้อความไว้ด้านบน-->
        <p>E=mc<sup>2</sup></p> <br>

          


   </body>

</html>
