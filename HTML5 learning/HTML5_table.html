<!DOCTYPE html>
<!-- การสร้างตารางด้วยโค้ด HTML -->
<html lang="en">
   <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie-edge">
        <title>การสร้างตารางด้วยโค้ด HTML</title>
        <style>
            table,tr,td{
                  border: 1px solid rebeccapurple;
                  text-align: center;
                  background-color: peachpuff;

            }
        </style>


   </head>
        <!-- การสร้างตาราง ใช้แทป <table>  -->
        <!-- การสร้างคอลัม ใช้แทป <td>  -->   
        <!-- การสร้างแถว ใช้แทป <tr>  -->     
   <body>
        <table >
            <tr>
                <th>name</th>
                <th>age</th>
                <th>number</th>
                <th>phone</th>
            </tr>
            <tr>
                
                <td>chatchard</td>
                <td>March</td>
                <td>HTML5</td>
                <td>CSS</td>

            </tr>
            <tr>
                <td>aaa</td>
                <td>bbb</td>
                <td>ccc</td>
                <td>ddd</td>
            </tr>
        </table>  
    
   </body>

</html>
